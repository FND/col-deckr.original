<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>Col. Deckr</title>
	<link rel="stylesheet" href="dist/bundle.css">
</head>

<body>
	<h1>Col. Deckr</h1>
	<a href="https://github.com/FND/col-deckr">
		<img style="position: absolute; top: 0; right: 0; border: 0;"
				src="https://camo.githubusercontent.com/38ef81f8aca64bb9a64448d0d70f1308ef5341ab/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f6461726b626c75655f3132313632312e706e67"
				alt="fork me on GitHub"
				data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_darkblue_121621.png">
	</a>

	<div id="panel-template" class="panel template">
		<ul class="deck">
			<li rv-each-card="cards" rv-hide="card.disabled">{ card.title }</li>
		</ul>
	</div>

	<div id="filter-selector-template" class="filter-selector template">
		<ul class="menu">
			<li rv-each-tag="tags" rv-show="tag.selectable"
					rv-on-click="onSelect">{ tag.name }</li>
		</ul>
		<ul class="selection">
			<li rv-each-tag="tags" rv-show="tag.selected"
					rv-on-click="onDeselect">{ tag.name }</li>
		</ul>
	</div>

	<script src="dist/bundle.js"></script>
</body>

</html>
